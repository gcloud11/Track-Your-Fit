<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css" />
  <link rel="stylesheet" href="style.css" />
  
  <title>Fitness Tracker</title>
</head>

<body>
  <nav class="nav-back"> 
    <a href="/" class="font-change">Fitness Tracker</a>
    <a href="/stats" class="font-change">Dashboard</a>
  </nav>
  <div class="wrapper workout background">
    <header>
        <span class="h1-header font-change">Fitness Tracker</span>
    </header>
    <div class="ui container workout">
      <div class="ui raised card m-auto">
        <div class="prev-workout">
          <h3 class="font-change">Last Workout</h3>
          <div>
            <div class="workout-stats"></div>
            <div class="buttons">
              <a id="continue-btn" href="/exercise?" class="huge ui blue button font-change">Continue Workout</a>
              <a href="/exercise" class="huge positive ui button font-change">New Workout</a>
            </div>
          </div>
        </div>
        <div class="new-workout">
          <h3>Create Your First Workout</h3>
        </div>
      </div>
    </div>
  </div>
  </div>
  <div id="toast">
    Workout Added Successfully!
  </div>
  <script src="/api.js"></script>
  <script src="/workout.js"></script>
  <script src="/index.js"></script>
</body>

</html>
